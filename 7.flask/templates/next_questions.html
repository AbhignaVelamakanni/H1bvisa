<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-1B Visa Additional Questions</title>
    <style>
        body {
            background-image: url('/static/images/plane2.jpg'); /* Your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input, select {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Additional Questions</h1>
        <form action="/next" method="POST">
            <label for="native_language">Native Language:</label><br>
            <input type="text" name="native_language" required><br>

            <label for="foreign_languages">Foreign Language Known:</label><br>
            <input type="text" name="foreign_languages" required><br>

            <label for="english_fluency">English Fluency:</label><br>
            <select name="english_fluency">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Fluent">Fluent</option>
                <option value="Native">Native</option>
            </select><br>

            <label for="reason">Reason for Visa:</label><br>
            <input type="text" name="reason" required><br>

            <label for="work_experience">Years of Experience:</label><br>
            <input type="number" name="work_experience" min="0" required><br>

            <label for="country">Country of Origin:</label><br>
            <input type="text" name="country" required><br>

            <label for="previous_visa_status">Previous Visa Status:</label><br>
            <select name="previous_visa_status">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <button type="submit">Submit Answers</button>
        </form>
    </div>
</body>
</html>
